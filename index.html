            function ready() {
                var factory = kf.EditorFactory.create(document.body, {
                    render: {
                        fontsize: 40
                    },
                    resource: {
                        path: "resource/"
                    }
                });
    
                factory.ready(function (KFEditor) {
                    this.execCommand("render", "\\placeholder");
                    this.execCommand("focus");
                });
            }
